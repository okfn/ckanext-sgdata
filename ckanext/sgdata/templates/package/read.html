{% ckan_extends %}

{% block package_notes %}
  {% if c.pkg_notes_formatted %}
    <div class="notes embedded-content">
      <h2>Purpose</h2>
      {{ c.pkg_notes_formatted }}
    </div>
  {% endif %}

  <div class="notes embedded-content">
    <h2>Survey / Administrative Source</h2>
    {{ pkg.administrative_source }}
  </div>
{% endblock %}
